version: '3.8'
services:
  hyperfy:
    image: howieduhzit/hyperfy:main
    ports:
      - ${PORT}
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=$PORT
      - PUBLIC_WS_URL=$PUBLIC_WS_URL
      - PUBLIC_API_URL=$PUBLIC_API_URL
      - PUBLIC_ASSETS_URL=$PUBLIC_ASSETS_URL
      
      
    restart: unless-stopped 