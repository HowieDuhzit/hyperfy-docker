version: '3.8'

services:
  hyperfy:
    image: HowieDuhzit/hyperfy-docker:main
    build: .
    ports:
      - "8080:80"
      - "8443:443"
      - "1337:1337"
    volumes:
      - ./data:/app/data
      - ./logs:/var/log/nginx
    environment:
      - NODE_ENV=production
      - PORT=1337
      - PUBLIC_WS_URL=https://YOUR_DOMAIN.com/ws
      - PUBLIC_API_URL=https://YOUR_DOMAIN.com/api
      - PUBLIC_ASSETS_URL=https://YOUR_DOMAIN.com/assets 
    restart: unless-stopped 